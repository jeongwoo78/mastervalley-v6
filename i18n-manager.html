    // ========== ìƒíƒœ ==========
    const visibleLangs = { ko: true, en: true, es: false, ja: false, ar: false, pt: false, id: false, tr: false };
    const langs = ['ko', 'en', 'es', 'ja', 'ar', 'pt', 'id', 'tr'];
    const langNames = { ko: 'í•œêµ­ì–´', en: 'English', es: 'EspaÃ±ol', ja: 'æ—¥æœ¬èª', ar: 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©', pt: 'PortuguÃªs', id: 'Indonesia', tr: 'TÃ¼rkÃ§e' };

    // ========== ì´ˆê¸°í™” ==========

      loadFromLocal();

    // ========== ë Œë”ë§ ==========
    function render() {
      const content = document.getElementById('content');

      // ì¼ë°˜ ì„¹ì…˜
      ['loginScreen', 'processingScreen', 'masterChatCommon', 'masterNames'].forEach(key => {

      // ì„œë¸Œì„¹ì…˜ ìˆëŠ” ì„¹ì…˜

      // ê±°ì¥ í˜ë¥´ì†Œë‚˜

    function renderSimpleSection(key, section) {
      return `
        <div class="section" id="section-${key}">
          <div class="section-header" onclick="toggleSection('${key}')">
            <h2>${section.title} <span class="count">${section.count}</span></h2>
            <span class="toggle-icon">â–¼</span>

          <div class="section-content">
            <div class="table-wrapper">
              <table>
                <thead>
                  <tr>
                    <th>#</th>
                    ${langs.map(l => `<th class="lang-col-${l}">${langNames[l]}</th>`).join('')}
                  </tr>
                </thead>
                <tbody>
                  ${section.items.map((item, i) => `
                    <tr>
                      <td>${i + 1}</td>
                      ${langs.map(l => `<td class="${l} lang-col-${l}"><input type="text" value="${escapeHtml(item[l])}" data-id="${item.id}" data-lang="${l}" class="${!item[l] ? 'empty' : ''}" /></td>`).join('')}

    function renderSubsectionedSection(key, section) {
      let rows = '';
      section.subsections.forEach(sub => {
        rows += `<tr><td colspan="${langs.length + 1}" class="subsection-header">${sub.name}</td></tr>`;

          rows += `

              ${langs.map(l => `<td class="${l} lang-col-${l}"><input type="text" value="${escapeHtml(item[l])}" data-id="${item.id}" data-lang="${l}" class="${!item[l] ? 'empty' : ''}" /></td>`).join('')}
            </tr>
          `;
        });
      });

      return `

    // ========== ì´ë²¤íŠ¸ ==========
    function bindEvents() {
      document.querySelectorAll('input[data-id]').forEach(input => {
        input.addEventListener('input', (e) => {
          const id = e.target.dataset.id;
          const lang = e.target.dataset.lang;
          const value = e.target.value;
          updateData(id, lang, value);
          e.target.classList.toggle('empty', !value);
          updateStats();
        });
      });
    }

    function toggleSection(key) {
      const section = document.getElementById(`section-${key}`);
      section.classList.toggle('collapsed');
    }

    function toggleLang(lang) {
      visibleLangs[lang] = !visibleLangs[lang];
      document.querySelector(`.lang-toggle.${lang}`).classList.toggle('active');
      applyLangVisibility();
    }

    function applyLangVisibility() {
      langs.forEach(l => {
        document.querySelectorAll(`.lang-col-${l}`).forEach(el => {
          el.classList.toggle('hidden', !visibleLangs[l]);
        });
      });
    }

    // ========== ë°ì´í„° ì—…ë°ì´íŠ¸ ==========
    function updateData(id, lang, value) {
      // ëª¨ë“  ì„¹ì…˜ì—ì„œ í•´ë‹¹ ID ì°¾ì•„ì„œ ì—…ë°ì´íŠ¸
      for (const sectionKey of Object.keys(i18nData)) {
        const section = i18nData[sectionKey];
        if (section.items) {
          const item = section.items.find(i => i.id === id);
          if (item) { item[lang] = value; return; }
        }
        if (section.subsections) {
          for (const sub of section.subsections) {
            const item = sub.items.find(i => i.id === id);
            if (item) { item[lang] = value; return; }
          }
        }
        if (section.personas) {
          for (const persona of section.personas) {
            const item = persona.items.find(i => i.id === id);
            if (item) { item[lang] = value; return; }
          }
        }
      }
    }

    // ========== í†µê³„ ==========
    function updateStats() {
      const counts = { ko: 0, en: 0, es: 0, ja: 0, ar: 0, pt: 0, id: 0, tr: 0 };
      let total = 0;

      function countItems(items) {
        items.forEach(item => {
          total++;
          langs.forEach(l => { if (item[l]) counts[l]++; });
        });
      }

      for (const sectionKey of Object.keys(i18nData)) {
        const section = i18nData[sectionKey];
        if (section.items) countItems(section.items);
        if (section.subsections) section.subsections.forEach(s => countItems(s.items));
        if (section.personas) section.personas.forEach(p => countItems(p.items));
      }

      document.getElementById('totalCount').textContent = total;
      document.getElementById('koCount').textContent = counts.ko;
      document.getElementById('enCount').textContent = counts.en;
      document.getElementById('esCount').textContent = counts.es;
      document.getElementById('jaCount').textContent = counts.ja;

      // ì™„ë£Œ ìƒíƒœ í‘œì‹œ
      ['ko', 'en', 'es', 'ja'].forEach(l => {
        const el = document.getElementById(`${l}Count`);
        el.className = 'value ' + (counts[l] === total ? 'complete' : 'incomplete');
      });
    }

    // ========== ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸° ==========
    function saveToLocal() {
      localStorage.setItem('masterValleyI18n', JSON.stringify(i18nData));
      showToast('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');

    function loadFromLocal() {
      const saved = localStorage.getItem('masterValleyI18n');
      if (saved) {
        const parsed = JSON.parse(saved);
        // ê¹Šì€ ë³‘í•©
        Object.keys(parsed).forEach(key => {
          if (i18nData[key]) {
            Object.assign(i18nData[key], parsed[key]);
          }
        });
      }
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(i18nData, null, 2)], { type: 'application/json' });
      downloadBlob(blob, 'mastervalley-i18n.json');
      showToast('JSON íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
    }

    function exportCSV() {
      let csv = 'ID,Type,' + langs.join(',') + '\n';
      
      function addItems(items) {
        items.forEach(item => {
          csv += `"${item.id}","${item.type || ''}",${langs.map(l => `"${(item[l] || '').replace(/"/g, '""')}"`).join(',')}\n`;
        });
      }

      for (const sectionKey of Object.keys(i18nData)) {
        const section = i18nData[sectionKey];
        if (section.items) addItems(section.items);
        if (section.subsections) section.subsections.forEach(s => addItems(s.items));
        if (section.personas) section.personas.forEach(p => addItems(p.items));
      }

      const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8' });
      downloadBlob(blob, 'mastervalley-i18n.csv');
      showToast('CSV íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
    }

    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
